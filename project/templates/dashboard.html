{% extends "base.html" %}
{% block content %}
    Hello, {{ current_user.username }}!
    <a href="{{ url_for('upload') }}" class="btn btn-default">Upload</a>
    <ul class="project">
	{% for project in projects %}
	    <li><a href="{{url_for('project', pid=project.id)}}">{{project.title}}</a></li>
	{% else %}
	    <li><em>No projects so far!</em></li>
	{% endfor %}
    </ul>    
{% endblock %}
