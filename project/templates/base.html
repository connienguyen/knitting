<!DOCTYPE HTML>

<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet" href="/static/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" media="screen" href="/static/css/style.css" />
<link rel="stylesheet" type="text/css" media="screen" href="/static/css/overrides.css" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<title>Knitsie - Knitting Chart Generator</title>
</head>

<body>
    <div id="wrapper">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	    <div class="container">
		<div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="{{url_for('index')}}">Knitsie</a>
		</div>
		<div class="collapse navbar-collapse">
		    <ul class="nav navbar-nav">
			{% if current_user.is_authenticated() %}
			    <li><a href="{{url_for('dashboard')}}"><span class="fa fa-home"></span> Dashboard</a></li>
			    <li><a href="{{url_for('logout')}}"><span class="fa fa-sign-out"></span> Log Out</a></li>
			{% else %}
			    <li><a href="{{url_for('login')}}"><span class="fa fa-sign-in"></span> Log In</a></li>
			    <li><a href="{{url_for('signup')}}"><span class="fa fa-laptop"></span> Sign Up</a></li>
			{% endif %}
		    </ul>

		    <form class="navbar-form navbar-right"  action="{{url_for('search')}}" method="post" name="search">
			{{g.search_form.search(size=20)}}
			<span id="glass"><i class="fa fa-search"></i></span>			
		    </form>
		</div><!--/.nav-collapse -->
    
	    </div>
	</div>

	<!-- Page content -->
	<div id="content">
	    <div class="container">
		<div class="starter-template">
		    {% block content %}
		    {% endblock %}
		</div>
	    </div>
	</div>

	<!-- Page footer -->
	<div class="footer">
	    <a href="http://github.com/connienguyen/knitting/"><span class="fa fa-github"></span> Github Repo </a>
	    &#8226; Styled using <a href="http://getbootstrap.com">Bootstrap 3.2</a> and
	    <a href="http://fontawesome.gitbhub.io/Font-Awesome/">Font Awesome 4.1</a>
	    &#8226; Created by <a href="http://connienguyen.me">Connie Nguyen</a>
	</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
